<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
     crossorigin="anonymous"></script>
     <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
     <script type="text/javascript" src="assets/javascript/game.js"></script> 
    
  
    <title>Modern Presidents Word Guess Game</title>
</head>

<body background="assets/images/americanFlagTransparent.jpg">
 
    <audio controls autoplay loop>
        <source class= "audioPlay" src="assets/images/hail_to_the_chief.mp3" type="audio/mp3">
        <embed  class= "audioPlay" src="assets/images/hail_to_the_chief.mp3" autostart="true" loop="true" hidden="true"> 
      </audio>
      <div class="pb-2 mt-4 mb-2 border-bottom">
          Modern Presidents Word Guess Game
    </div>
 

  <div class="container">
    <div class="row">
    <div class="col-sm">
      <div id="winningMessage"></div>
      <div id="presidentName"></div>
      
    </div>
    </div>
  </div>
    <div class="gameContent">
      <div class="container">
      <div class="row">
      <div class="col-sm">
        <img id="mainImage" src="assets/images/presidentialSeal.jpg" height="300px" width="300px" alt="President Image">
      </div>
      
    <div class="col-sm">
        <div id="gamePlay"></div>
          <div>Guess a modern president's last name.</div>
          <div>*** only use lower case letters ***</div>
          <div>Guess a letter to start!</div>
          <div id="underscoredWord"></div>
          <br>
          <div>Incorrect Guesses Remaining</div>
          <div id="guessesRemaining"></div>
          
          <div>Letters guessed incorrectly</div>
          <div id="guessedLetters"></div>
      
      </div>
      </div>
      </div>
    </div>

</body>
</html>
