<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
  
    <title>Word Guess Game</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
    <h1 class="display-4">Modern Presidents Word Guess</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
    <div class="col-sm">
      <h3 id="presidentName">President Name</h3>
    </div>
    </div>
  </div>
    <div class="gameContent">
      <div class="container">
      <div class="row">
      <div class="col-sm">
        <img src="assets/images/hangman.png" height="300px" width="300px" alt="Hang Man">
      </div>
    <div class="col-sm">
        <div id="gamePlay"></div>
          <h3>Press any key to get started!</h3>
          <h3>Wins</h3>
          <h3>Current Word</h3>
          <h3 id="underscoredWord"></h3>
          <h3>Number of Guesses Remaining</h3>
          <h3 id="guessesRemaining"></h3>
          <h3>Letters already Guessed</h3>
          <h3 id="guessedLetters"></h3>
      </div>
      </div>
      </div>
    </div>
</body>
</html>
